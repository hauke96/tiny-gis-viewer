<div *ngFor="let layer of layers" class="layer-list-wrapper">
  <div class="layer-name">
    <lucide-angular name="layers-2"></lucide-angular>
    <span>{{ layer.title }}</span>
  </div>
  <div class="feature-table-wrapper">
    <table class="data-table">
      <tr *ngFor="let feature of features.get(layer)" class="selectable" [class.active]="selectedFeature === feature"
          (click)="onFeatureSelected(layer, feature)">
        <td>{{ getNameForFeature(feature) }}</td>
      </tr>
    </table>
  </div>
</div>
